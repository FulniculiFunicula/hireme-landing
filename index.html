<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetHireMe — AI Assistant</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <header class="ghm-header">
       <header class="ghm-header">
  <div class="brand">
    <img src="favicon.svg" alt="GetHireMe logo" class="logo" />
    <h1>GetHireMe — <span class="brand-accent">AI Assistant</span></h1>
  </div>
  <p class="muted">Tailor resume bullets, summaries, and cover-letter lines in one click.</p>
</header>

      </header>

      <!-- Preset prompts -->
      <div class="preset-bar" role="toolbar" aria-label="Preset prompts">
        <button class="pill" data-prompt="Write a 3–4 sentence professional summary for a junior marketing assistant.">Resume summary</button>
        <button class="pill" data-prompt="Turn this into 3 strong, results-focused resume bullets:">Tailor bullets</button>
        <button class="pill" data-prompt="Write a confident first paragraph for a cover letter for a customer support role.">Cover letter intro</button>
        <button class="pill" data-prompt="Summarize the key requirements from this job description:">JD summary</button>
      </div>

      <!-- Input -->
      <section class="ai-box">
        <label for="ai-input" class="sr-only">Prompt</label>
        <textarea id="ai-input" rows="7" placeholder="Paste a job description or a resume bullet…"></textarea>

        <div class="controls">
          <span id="charCount" class="muted">0 chars</span>
          <div class="btns">
            <button id="ai-run" class="btn primary">Generate</button>
            <button id="ai-clear" class="btn">Clear</button>
          </div>
        </div>
      </section>

      <!-- Output -->
      <section id="resultCard" class="card hidden" aria-live="polite">
        <div class="card-head">
          <h2>Result</h2>
          <div class="card-actions">
            <button id="copyBtn" class="icon-btn" title="Copy">Copy</button>
            <button id="downloadBtn" class="icon-btn" title="Download">Download</button>
          </div>
        </div>
        <div id="ai-output" class="ai-output"></div>
      </section> <footer class="site-footer">
  <span>Built with ❤️ using</span>
  <a href="https://platform.openai.com/" target="_blank" rel="noopener">OpenAI</a>
  <span>and</span>
  <a href="https://vercel.com/" target="_blank" rel="noopener">Vercel</a>.
</footer>

    </main>

    <script>
      // Elements
      const input = document.getElementById("ai-input");
      const runBtn = document.getElementById("ai-run");
      const clearBtn = document.getElementById("ai-clear");
      const output = document.getElementById("ai-output");
      const resultCard = document.getElementById("resultCard");
      const charCount = document.getElementById("charCount");
      const copyBtn = document.getElementById("copyBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const presetBar = document.querySelector(".preset-bar");
function flashGlow(cardEl) {
  cardEl.classList.remove("glow");
  // force reflow so the animation restarts each time
  void cardEl.offsetWidth;
  cardEl.classList.add("glow");
}

      // Small helpers
      function setLoading(isLoading) {
        runBtn.disabled = isLoading;
        runBtn.textContent = isLoading ? "Generating…" : "Generate";
      }
      function showCard() { resultCard.classList.remove("hidden"); }
      function typeOut(el, text) {
        el.textContent = "";
        let i = 0;
        const tick = () => {
          if (i < text.length) { el.textContent += text[i++]; requestAnimationFrame(tick); }
        };
        requestAnimationFrame(tick);
      }

      // Character counter
     input.addEventListener("input", () => {
  const count = input.value.length;
  charCount.textContent = `${count} character${count !== 1 ? "s" : ""}`;
});

      // Preset prompt clicks
      presetBar.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-prompt]");
        if (!btn) return;
        const p = btn.getAttribute("data-prompt");
        // If user already typed something, append; else set fresh
        input.value = input.value ? (p + "\n\n" + input.value) : p;
        input.dispatchEvent(new Event("input"));
        input.focus();
      });

      // Clear
      clearBtn.addEventListener("click", () => {
        input.value = "";
        output.textContent = "";
        charCount.textContent = "0 chars";
        resultCard.classList.add("hidden");
        input.focus();
      });

      // Generate
      runBtn.addEventListener("click", async () => {
        const prompt = input.value.trim();
        if (!prompt) { alert("Please paste or type a prompt first."); return; }

        setLoading(true);
        showCard();
        output.textContent = "Thinking…";

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const data = await res.json();
          const text = data.text || data.error || "No response.";
          typeOut(output, text);flashGlow(resultCard);

        } catch (err) {
          output.textContent = "Network error.";
        } finally {
          setLoading(false);
        }
      });

      // Copy
      copyBtn.addEventListener("click", async () => {
        const text = output.textContent.trim();
        if (!text) return;
        try {
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
        } catch {}
      });

      // Download
      downloadBtn.addEventListener("click", () => {
        const text = output.textContent.trim();
        if (!text) return;
        const blob = new Blob([text], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "gethireme.txt"; a.click();
        URL.revokeObjectURL(url);
      });
    </script>
  </body>
</html>
