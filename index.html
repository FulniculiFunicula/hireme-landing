<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetHireMe — AI Assistant</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>GetHireMe — AI Assistant</h1>

      <section class="ai-box">
        <textarea id="ai-input" rows="6" placeholder="Paste a job description or resume bullet here..."></textarea>
        <button id="ai-run">Generate</button>
        <pre id="ai-output" class="ai-output"></pre>
      </section>
    </main>

    <script>
      const btn = document.getElementById("ai-run");
      const input = document.getElementById("ai-input");
      const out = document.getElementById("ai-output");

      btn.addEventListener("click", async () => {
        const prompt = input.value.trim();
        if (!prompt) { out.textContent = "Please write something first."; return; }

        btn.disabled = true;
        out.textContent = "Generating...";

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });
          const data = await res.json();
          out.textContent = data.text || data.error || "No response.";
        } catch {
          out.textContent = "Network error.";
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
